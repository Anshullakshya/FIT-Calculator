  <h3><b>F</b>itness <b>I</b>ndex <b>C</b>alculator</h3>
<form class="form" id="form" onsubmit="return validateForm()">
<div class="row-one">
  <input type="text" class="text-input" id="age" autocomplete="off" required/><p class="text">Age</p>
  <label class="container">
  <input type="radio" name="radio" id="f"><p class="text">Female</p>
    <span class="checkmark"></span>
  </label>
  <label class="container">
  <input type="radio" name="radio" id="m"><p class="text">Male</p>
    <span class="checkmark"></span>
  </label>
  </div>

<div class="row-two">
  <input type="text" class="text-input" id="height" autocomplete="off" required><p class="text">Height (cm)</p>
  <input type="text" class="text-input" id="weight" autocomplete="off" required><p class="text">Weight (kg)</p>
</div>
<button type="button" id="submit">Submit</button>
</form>
</section>
<!-- partial -->
  <script  src="./script.js"></script>


  <!--Greetingbutton-->
<section>
  <button id="greetButton"><img width="50" height="50" src="https://img.icons8.com/ios/50/java-duke-logo.png" alt="java-duke-logo"/></button>
  <script>
    const greetButton = document.getElementById("greetButton");
  
    greetButton.addEventListener("click", () => {
      const currentHour = new Date().getHours();
  
      if (currentHour < 12) {
        alert("Good morning!");
      } else if (currentHour < 18) {
        alert("Good afternoon!");
      } else {
        alert("Good evening!");
      }
    });
  </script>
</section>
